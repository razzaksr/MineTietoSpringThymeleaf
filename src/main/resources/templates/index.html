<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyBank Credit-Assist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <h1 th:text="${message}"></h1>
    <form action="#" th:action="@{'/'}" th:object="${creditCard}" method="post" class="col-lg-4 col-md-8 col-12 p-5 rounded-5 shadow-lg align-self-center">
        <div class="form group">
            <label >Card Number</label>
            <input type="text" name="creditcardNumber" th:field="*{creditcardNumber}" placeholder="Card number" class="form-control" />
            <div class="alert alert-warning" th:if="${#fields.hasErrors('creditcardNumber')}" th:errors="*{creditcardNumber}"></div>
        </div>
        <div class="row justify-content-between">
            <div class="col-lg-6 col-12">
                <label >Card CVV</label>
                <input type="text" th:field="*{creditcardCvv}" name="creditcardCvv" placeholder="Card cvv" class="form-control" />
                <div class="alert alert-warning" th:if="${#fields.hasErrors('creditcardCvv')}" th:errors="*{creditcardCvv}"></div>
            </div>
            <div class="col-lg-6 col-12">
                <label >Card Expiry</label>
<!--                <input type="date" name="creditcardExpiry" th:value="${#dates.format(creditCard.getCreditcardExpiry(),'mm/dd/yyyy')}" placeholder="Card expiry" class="form-control" />-->
                <input type="date" th:field="*{creditcardExpiry}" name="creditcardExpiry" placeholder="Card expiry mm/dd/yyyy" class="form-control" />
                <div class="alert alert-warning" th:if="${#fields.hasErrors('creditcardExpiry')}" th:errors="*{creditcardExpiry}"></div>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-lg-6 col-12">
                <label >Card Limit</label>
                <input type="text" th:field="*{creditcardLimit}" name="creditcardLimit" placeholder="Card limit" class="form-control" />
                <div class="alert alert-warning" th:if="${#fields.hasErrors('creditcardLimit')}" th:errors="*{creditcardLimit}"></div>
            </div>
            <div class="col-lg-6 col-12">
                <label >Card Available</label>
                <input type="text" th:field="*{creditcardAvailable}" name="creditcardAvailable" placeholder="Card available" class="form-control" />
                <div class="alert alert-warning" th:if="${#fields.hasErrors('creditcardAvailable')}" th:errors="*{creditcardAvailable}"></div>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-lg-6 col-12">
                <label >Card Usage</label>
                <input type="text" th:field="*{creditcardUsage}" name="creditcardUsage" placeholder="Card usage" class="form-control" />
                <div class="alert alert-warning" th:if="${#fields.hasErrors('creditcardUsage')}" th:errors="*{creditcardUsage}"></div>
            </div>
            <div class="col-lg-6 col-12">
                    <label >Card Status</label>
                    <input type="text" th:field="*{creditcardStatus}" name="creditcardStatus" placeholder="Card status" class="form-control" />
                <div class="alert alert-warning" th:if="${#fields.hasErrors('creditcardStatus')}" th:errors="*{creditcardStatus}"></div>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-lg-6 col-12">
                <label >Card Holder name</label>
                <input type="text" th:field="*{creditcardHolder}" name="creditcardHolder" placeholder="Card holder name" class="form-control" />
                <div class="alert alert-warning" th:if="${#fields.hasErrors('creditcardHolder')}" th:errors="*{creditcardHolder}"></div>
            </div>
            <div class="col-lg-6 col-12">
                <label >Card PIN</label>
                <input type="password" th:field="*{creditcardPin}" name="creditcardPin" placeholder="Card pin" class="form-control" />
                <div class="alert alert-warning" th:if="${#fields.hasErrors('creditcardPin')}" th:errors="*{creditcardPin}"></div>
            </div>
        </div>
        <div class="row justify-content-around mt-3">
            <div class="col-2">
                <button type="submit" class="btn btn-outline-info"><h1 class="bi bi-check-circle-fill"></h1></button>
            </div>
            <div class="col-2">
                <button type="reset" class="btn btn-outline-secondary"><h1 class="bi bi-x-lg"></h1></button>
            </div>
        </div>
    </form>
</body>
</html>
