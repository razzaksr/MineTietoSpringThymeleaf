<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="layout :: menu">

</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-8 col-12 table-responsive p-5 shadow-lg">
            <table class="table table-striped text-nowrap">
                <thead>
                <tr>
                    <th>Credit card number</th><th>Credit card holder</th>
                    <th>Credit card limit</th><th>Credit card available</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="one:${all}">
                    <td><p th:text="${one.creditcardNumber}"></p></td>
                    <td><p th:text="${one.creditcardHolder}"></p></td>
                    <td><p th:text="${one.creditcardLimit}"></p></td>
                    <td><p th:text="${one.creditcardAvailable}"></p></td>
                    <td class="row justify-content-around">
                        <a th:href="@{'/del/'+${one.creditcardNumber}+'/'+${one.creditcardPin}}">
                            <p class="col-1 bi bi-trash-fill text-danger"></p>
                        </a>
                        <a th:href="@{'/one/'+${one.creditcardNumber}}">
                            <p class="col-1 bi bi-pencil-square text-warning"></p>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
